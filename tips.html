<!DOCTYPE html>
<html>
    <head><title>Tips</title></head>
<body>

<h2>Bhavya Tatavarthi shows tip amount</h2>

<label for="baseAmount">Enter base amount</label>
    <input type="number" id="baseAmount" value="50"><br>

    <label for="tipPercent">Enter the tip percent</label>
    <input type="number" id="tipPercent" value="15"><br>

    <button onclick="tips()">Show tip</button><br>

    <div id="result"></div>

    <form>
        <label><input type="radio" id="sum" name="operation" value="sum" onClick="chooseOp()">Sum</label>
        <label><input type="radio"  id="difference" name="operation" value="difference" onClick="chooseOp()">Difference</label>
        <label><input type="radio" id="product" name="operation" value="product" onClick="chooseOp()">Product</label>
    </form>
    <p id="results">cal</p>

<script>


function tips() {
    const baseAmount = document.getElementById('baseAmount').value;
    const tipPercent = document.getElementById('tipPercent').value;
    let myOutput = '';

    for (let i = 0; i < 5; i++) {
        const tipLevel = parseInt(tipPercent) + i * 4;
        const calculatedTip = (baseAmount * tipLevel) / 100;
        myOutput += `${tipLevel}% is ${calculatedTip.toFixed(2)}; `;
    }

    const resultElement = document.getElementById('result');
    resultElement.innerHTML = 'Tips are: ' + myOutput;
}

function chooseOp() {
    const baseAmount = document.getElementById('baseAmount').value;
    const tipPercent = document.getElementById('tipPercent').value;
    const operation = document.querySelector('input[name="operation"]:checked').value;
    let result = 0;

    switch (operation) {
        case 'sum':
            result = parseInt(baseAmount) + parseInt(tipPercent);
            break;
        case 'difference':
            result = parseInt(baseAmount) - parseInt(tipPercent);
            break;
        case 'product':
            result = parseInt(baseAmount) * parseInt(tipPercent);
            break;
        default:
            break;
    }

    const resultElement = document.getElementById('results');
    resultElement.innerHTML = `${operation} of ${baseAmount} and ${tipPercent} is ${result}`;
}


</script>

</body>
</html>
