<!DOCTYPE html>
<html>
    <head><title>Tips</title></head>
<body>

<h2>Bhavya Tatavarthi shows tip amount</h2>

<label for="baseAmount">Enter base amount</label>
<input type="number" id="baseAmount" value="50"><br><br>

<label for="tipPercent">Enter the tip percent</label>
<input type="number" id="tipPercent" value="15"><br><br>

<button onclick="tips()">Show tip</button><br><br>

<div id="result"></div>

<script src="script.js"></script>

<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}

function tips() {
    const baseAmount = document.getElementById('baseAmount').value;
    const tipPercent = document.getElementById('tipPercent').value;
    let myOutput = '';

    for (let i = 0; i < 5; i++) {
        const tipLevel = parseInt(tipPercent) + i * 4;
        const calculatedTip = (baseAmount * tipLevel) / 100;
        myOutput += `${tipLevel}% is ${calculatedTip.toFixed(2)}; `;
    }

    const resultElement = document.getElementById('result');
    resultElement.innerHTML = 'Tips are: ' + myOutput;
}

</script>

</body>
</html>
