<!DOCTYPE html>
<html>
    <head><title>Cruise</title></head>
 
<body>

<h2>Bhavya Tatavarthi goes on a cruise</h2>

<form>
    <label for="Shares_Cabin">Shares Cabin </label>
    <input type ="checkbox" id="Shares_Cabin" name="SharesCabin" value=true> <br>

    <label for="Breakfast">Breakfast</label>
    <input type ="checkbox" id="Breakfast" name="Breakfast" value=true> <br>

    <label for="Pool_Pass">Pool Pass</label>
    <input type ="checkbox" id="Pool_Pass" name="Pool_Pass" value=false > <br>

    <input type="button" onclick="selectCruise()" value="Select a cruise">
</form>

<form>
    <label for="numOfDays">Enter the number of days</label>
    <input type="text" id="numOfDays" value="days"><br><br>

    <label for="cruisePrice">Enter price</label>
    <input type="text" id="cruisePrice" value="1000"><br><br>

    <button type="button" onclick="updateCruise()">Update the cruise</button>
</form>

<p id="result"></p>

<script> 
my_cruise={}
function selectCruise(){
    my_cruise={};
    sharesCabin = document.getElementById("Shares_Cabin").checked
    breakf = document.getElementById("Breakfast").checked
    Pool_Pass = document.getElementById("Pool_Pass").checked
    my_cruise["shared"]=sharesCabin;
    my_cruise["breakfast"]=breakf;
    my_cruise["pool"]=Pool_Pass;
    document.getElementById('result').innerHTML = JSON.stringify(my_cruise);   
}
function updateCruise() {
    my_cruise={};
    const numOfDays = document.getElementById('numOfDays').value;
    const cruisePrice = document.getElementById('cruisePrice').value;
    my_cruise["days"] = numOfDays;
    my_cruise["price"] = cruisePrice;
    const resultElement = document.getElementById('result');
    resultElement.innerHTML = JSON.stringify(my_cruise);
}
</script>

</body>
</html>
